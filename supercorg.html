<!DOCTYPE html>
<head>
	<title>SuperCorg</title>
	<link href="css/styles.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="game-controls">
		<div id="time-container">
			Time: <span id="timer"></span> 
		</div>
		<div id="score-container">
			Kill Count: <span id="score">0</span> 
		</div>
		<div id="reset-container">
			<div id="start">Start</div> 
			<div id="reset">Reset</div>
		</div>
	</div>
	
	<div id="game-container"></div>

	<div id="container">

		<div id="corgi" class="determined-up-right">
			<div id="lazrs">
				<span class="lazr" id="eyeleft"></span>
				<span class="lazr" id="eyeright"></span>
				<div class="lazrhitbox" id="lazrhitbox-0"></div>
<!-- 				<div class="lazrhitbox" id="lazrhitbox-1"></div>
				<div class="lazrhitbox" id="lazrhitbox-2"></div>
				<div class="lazrhitbox" id="lazrhitbox-3"></div>
				<div class="lazrhitbox" id="lazrhitbox-4"></div>
				<div class="lazrhitbox" id="lazrhitbox-5"></div>
				<div class="lazrhitbox" id="lazrhitbox-6"></div>
				<div class="lazrhitbox" id="lazrhitbox-7"></div>
				<div class="lazrhitbox" id="lazrhitbox-8"></div> -->
			</div>
		</div><!--/corgi-->

		<div id="enemy-container">
			<div id="enemy-0" class="enemy flysquirrel" style="top: 217px; left: 460px;"></div>
		</div>

	</div><!--/container-->

	<div id="preloaded-img">
		<img src="img/determined-down-right.png" width="1" height="1" alt="DDR"/>
		<img src="img/determined-down.png" width="1" height="1" alt="DD"/>
		<img src="img/determined-flip.png" width="1" height="1" alt="DF"/>
		<img src="img/determined-up-right.png" width="1" height="1" alt="DUR"/>
		<img src="img/determined-up.png" width="1" height="1" alt="DU"/>
		<img src="img/determined.png" width="1" height="1" alt="D"/>
		<img src="img/happy-flip.png" width="1" height="1" alt="HF"/>
	</div>

</body>

</html>
